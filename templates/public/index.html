<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Applet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <style>
        .chartCanvas{
            width: 70% !important;
            height: 80vh !important;
            margin-left: 15%;
            margin-top: 10vh;
        }
    </style>
</head>
<body>
    <canvas id="linechart" class="chartCanvas"></canvas>
</body>
<script defer>
    var jdata;
    var labels = [];
    var datav = [];
    async function getJSON() {
        labels = [];
        datav = [];
        var mydata = await fetch('data');
        if (mydata.status === 200) {
            let data = await mydata.text();
            jdata = JSON.parse(data);
            console.log(jdata);
            for(i in jdata)
            {
                labels.push(i);
                datav.push(jdata[i]);
            }
            myChart.config.data.datasets[0].data = datav;
            myChart.config.data.labels = labels;
            myChart.update('active');
            
        }
    }
    getJSON();
    setInterval(getJSON, 60000);

    const cdata = {
        labels: labels,
        datasets: [{
            label: 'Temperature difference',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: datav,
        }]
    };
    const config = {
        type: 'line',
        data: cdata,
        options: { }
    };
    const myChart = new Chart(document.getElementById('linechart'), config);

</script>
</html>
